id: io.github.edneyosf.edconv
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk17

command: edconv
finish-args:
  - --share=ipc
  - --device=dri
  - --socket=wayland
  - --socket=fallback-x11

modules:
  - name: edconv
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/openjdk17/bin
      env:
        JAVA_HOME: /usr/lib/sdk/openjdk17/jvm/openjdk-17
    build-commands:
      - /usr/lib/sdk/openjdk17/install.sh
      - cp -r . $FLATPAK_DEST/
      - pwd
      - ls
      - install -Dm644 ./assets/io.github.edneyosf.edconv.desktop /app/share/applications/io.github.edneyosf.edconv.desktop
      - install -Dm644 ./assets/io.github.edneyosf.edconv.png /app/share/icons/hicolor/256x256/apps/io.github.edneyosf.edconv.png
      - install -Dm644 ./assets/io.github.edneyosf.edconv.metainfo.xml /app/share/metainfo/io.github.edneyosf.edconv.metainfo.xml
    sources:
      - type: git
        url: https://github.com/edneyosf/Edconv
        tag: main